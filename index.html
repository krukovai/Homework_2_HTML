<!--Сделать страницу с формой, в которой будут следующие
виды элементов: текстовые поля ввода, многострочные
поля ввода, чекбоксы, радио-баттоны, выпадающие списки
с единичным и множественным выбором, кнопка-->
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <meta charset="UTF-8">
    <title class="title_background">Горный Алтай</title>
</head>
<body>
<div id="title_background">
    <h1 class="header">Отдых в Горном Алтае</h1>
    <h3 class="section text_color">Вид отдыха</h3>
    <form id="send_request" action="index.html" method="post">
        <label><input id="active_tour" checked="checked" type="radio" name="rest_type" value="active_tour"
                      form="send_request"> Активный
            тур</label><br/>
        <label><input id="base" type="radio" name="rest_type" value="base" form="send_request"> Отдых на
            базе</label><br/>
        <label><input id="combined" type="radio" name="rest_type" value="combined" form="send_request">
            Комбинированный</label><br/>
        <h3 class="section text_color">Место отдыха <a href="table.html">(фотографии)</a></h3>
        <select name="place">
            <option value="tel">Телецкое озеро</option>
            <option value="kar">Каракольские озёра</option>
            <option value="chu">Долина реки Чулышман</option>
            <option value="bel">Подножие горы Белуха</option>
            <option value="mul">Мультинские озёра</option>
            <option value="kat">Река Катунь</option>
        </select>
        <br/>
        <h3 class="section text_color">Вид активного отдыха</h3>
        <select name="type" multiple>
            <option value="raft">Сплав</option>
            <option value="foot">Пешие маршруты</option>
            <option value="horse">Конные маршруты</option>
            <option value="mount">Подъем в горы</option>
        </select>
        <br/>
        <h3 class="section text_color">Взять в прокат</h3>
        <label><input id="tent_1" type="checkbox" name="rent" value="a1"> Палатка 1-местная</label><br>
        <label><input id="tent_2" type="checkbox" name="rent" value="a2"> Палатка 2-местная</label><br>
        <label><input id="sleeping_bag" type="checkbox" name="rent" value="a3"> Спальный мешок</label><br>
        <label><input id="backpack" type="checkbox" name="rent" value="a4"> Рюкзак</label><br>
        <label><input id="mat" type="checkbox" name="rent" value="a5"> Пенополиуретановый
            коврик</label>
        <br/>
        <br/>
        <button type="submit" name="submit_button" value="main_button">Отправить заявку</button>

        <!--<button id="Отправить_заявку" name="button1">Отправить заявку</button>-->
    </form>
    <br/>
    <h3 class="section text_color text_small">Задайте вопрос</h3>
    <form action="index.html" method="post">
        <textarea id="textarea2" name="text2" placeholder="Введите текст"></textarea><br/>
        <input id="send_question" type="submit" name="send_question" value="Отправить">
        <input id="clear_question" type="reset" name="clear_question" value="Очистить">
    </form>
    <br/>
    <h3 class="section text_color text_small">Напишите пожелания по вопросу предоставления услуг</h3>
    <form action="index.html" method="post">
        <textarea id="textarea1" name="text1" placeholder="Введите текст"></textarea><br/>
        <input id="send_wish" type="submit" name="send_wish" value="Отправить">
        <input id="clear_wish" type="reset" name="clear_wish" value="Очистить">
    </form>
</div>
</body>
</html>
